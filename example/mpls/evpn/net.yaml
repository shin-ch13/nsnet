commands:
  p1:
    - cmd: sysctl -w net.mpls.conf.lo.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.conf.net1.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.conf.net2.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.conf.net11.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.conf.net12.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.platform_labels=1024 > /dev/null
    - cmd: >-
        vtysh -c 'conf t'
        -c 'interface lo'
        -c ' ip addr 1.1.1.1/32'
        -c ' ip ospf passive'
        -c 'exit'
        -c 'router ospf'
        -c ' ospf router-id 1.1.1.1'
        -c ' network 1.1.1.1/32 area 0.0.0.0'
        -c ' network 172.16.1.0/24 area 0.0.0.0'
        -c ' network 172.16.2.0/24 area 0.0.0.0'
        -c ' network 172.16.11.0/24 area 0.0.0.0'
        -c ' network 172.16.12.0/24 area 0.0.0.0'
        -c 'exit'
        -c 'mpls ldp'
        -c ' router-id 1.1.1.1'
        -c ' address-family ipv4'
        -c '  discovery transport-address 1.1.1.1'
        -c '  interface lo'
        -c '  interface net1'
        -c '  interface net2'
        -c '  interface net11'
        -c '  interface net12'
        -c 'exit'
  p2:
    - cmd: sysctl -w net.mpls.conf.lo.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.conf.net1.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.conf.net3.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.conf.net4.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.platform_labels=1024 > /dev/null
    - cmd: >-
        vtysh -c 'conf t'
        -c 'interface lo'
        -c ' ip addr 2.2.2.2/32'
        -c ' ip ospf passive'
        -c 'exit'
        -c 'router ospf'
        -c ' ospf router-id 2.2.2.2'
        -c ' network 2.2.2.2/32 area 0.0.0.0'
        -c ' network 172.16.1.0/24 area 0.0.0.0'
        -c ' network 172.16.3.0/24 area 0.0.0.0'
        -c ' network 172.16.4.0/24 area 0.0.0.0'
        -c 'exit'
        -c 'mpls ldp'
        -c ' router-id 2.2.2.2'
        -c ' address-family ipv4'
        -c '  discovery transport-address 2.2.2.2'
        -c '  interface lo'
        -c '  interface net1'
        -c '  interface net3'
        -c '  interface net4'
        -c 'exit'
  p3:
    - cmd: sysctl -w net.mpls.conf.lo.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.conf.net2.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.conf.net3.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.conf.net5.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.platform_labels=1024 > /dev/null
    - cmd: >-
        vtysh -c 'conf t'
        -c 'interface lo'
        -c ' ip addr 3.3.3.3/32'
        -c ' ip ospf passive'
        -c 'exit'
        -c 'router ospf'
        -c ' ospf router-id 3.3.3.3'
        -c ' network 3.3.3.3/32 area 0.0.0.0'
        -c ' network 172.16.2.0/24 area 0.0.0.0'
        -c ' network 172.16.3.0/24 area 0.0.0.0'
        -c ' network 172.16.5.0/24 area 0.0.0.0'
        -c 'exit'
        -c 'mpls ldp'
        -c ' router-id 3.3.3.3'
        -c ' address-family ipv4'
        -c '  discovery transport-address 3.3.3.3'
        -c '  interface lo'
        -c '  interface net2'
        -c '  interface net3'
        -c '  interface net5'
        -c 'exit'
  p4:
    - cmd: sysctl -w net.mpls.conf.lo.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.conf.net4.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.conf.net5.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.conf.net13.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.platform_labels=1024 > /dev/null
    - cmd: >-
        vtysh -c 'conf t'
        -c 'interface lo'
        -c ' ip addr 4.4.4.4/32'
        -c ' ip ospf passive'
        -c 'exit'
        -c 'router ospf'
        -c ' ospf router-id 4.4.4.4'
        -c ' network 4.4.4.4/32 area 0.0.0.0'
        -c ' network 172.16.4.0/24 area 0.0.0.0'
        -c ' network 172.16.5.0/24 area 0.0.0.0'
        -c ' network 172.16.13.0/24 area 0.0.0.0'
        -c 'exit'
        -c 'mpls ldp'
        -c ' router-id 4.4.4.4'
        -c ' address-family ipv4'
        -c '  discovery transport-address 4.4.4.4'
        -c '  interface lo'
        -c '  interface net4'
        -c '  interface net5'
        -c '  interface net13'
        -c 'exit'
  pe1:
    - cmd: sysctl -w net.mpls.conf.lo.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.conf.net11.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.platform_labels=1024 > /dev/null
    - cmd: >-
        vtysh -c 'conf t'
        -c 'interface lo'
        -c ' ip addr 11.11.11.11/32'
        -c ' ip ospf passive'
        -c 'exit'
        -c 'router ospf'
        -c ' ospf router-id 11.11.11.11'
        -c ' network 11.11.11.11/32 area 0.0.0.0'
        -c ' network 172.16.11.0/24 area 0.0.0.0'
        -c 'exit'
        -c 'mpls ldp'
        -c ' router-id 11.11.11.11'
        -c ' address-family ipv4'
        -c '  discovery transport-address 11.11.11.11'
        -c '  interface lo'
        -c '  interface net11'
        -c 'exit'
    - cmd: ip link add VPN-A type vrf table 10
    - cmd: ip link add VPN-B type vrf table 20
    - cmd: ip link set VPN-A up
    - cmd: ip link set VPN-B up
    - cmd: ip link set net111 vrf VPN-A
    - cmd: ip link set net112 vrf VPN-A
    - cmd: ip link set net113 vrf VPN-B
    - cmd: >-
        vtysh -c 'conf t'
        -c 'ip route 111.111.111.111/32 172.16.111.111 vrf VPN-A'
        -c 'ip route 112.112.112.112/32 172.16.112.112 vrf VPN-A'
        -c 'ip route 113.113.113.113/32 172.16.113.113 vrf VPN-B'        
    - cmd: >-
        vtysh -c 'conf t'
        -c 'router bgp 65000'
        -c ' neighbor 12.12.12.12 remote-as 65000'
        -c ' neighbor 12.12.12.12 update-source 11.11.11.11'
        -c ' neighbor 13.13.13.13 remote-as 65000'
        -c ' neighbor 13.13.13.13 update-source 11.11.11.11'
        -c ' address-family ipv4 vpn'
        -c '  neighbor 12.12.12.12 activate'
        -c '  neighbor 13.13.13.13 activate'
        -c 'exit'
    - cmd: >-
        vtysh -c 'conf t'
        -c 'router bgp 65000 vrf VPN-A'
        -c ' address-family ipv4 unicast'
        -c '  label vpn export auto'
        -c '  redistribute static'
        -c '  rd vpn export 65000:1'
        -c '  rt vpn both 65000:100'
        -c '  import vpn'
        -c '  export vpn'
        -c 'exit'
    - cmd: >-
        vtysh -c 'conf t'
        -c 'router bgp 65000 vrf VPN-B'
        -c ' address-family ipv4 unicast'
        -c '  label vpn export auto'
        -c '  redistribute static'
        -c '  rd vpn export 65000:2'
        -c '  rt vpn both 65000:200'
        -c '  import vpn'
        -c '  export vpn'
        -c 'exit'
  pe2:
    - cmd: sysctl -w net.mpls.conf.lo.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.conf.net12.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.platform_labels=1024 > /dev/null
    - cmd: >-
        vtysh -c 'conf t'
        -c 'interface lo'
        -c ' ip addr 12.12.12.12/32'
        -c ' ip ospf passive'
        -c 'exit'
        -c 'router ospf'
        -c ' ospf router-id 12.12.12.12'
        -c ' network 12.12.12.12/32 area 0.0.0.0'
        -c ' network 172.16.12.0/24 area 0.0.0.0'
        -c 'exit'
        -c 'mpls ldp'
        -c ' router-id 12.12.12.12'
        -c ' address-family ipv4'
        -c '  discovery transport-address 12.12.12.12'
        -c '  interface lo'
        -c '  interface net12'
        -c 'exit'
    - cmd: ip link add VPN-A type vrf table 10
    - cmd: ip link set VPN-A up
    - cmd: ip link set net114 vrf VPN-A
    - cmd: >-
        vtysh -c 'conf t'
        -c 'ip route 114.114.114.114/32 172.16.114.114 vrf VPN-A'
    - cmd: >-
        vtysh -c 'conf t'
        -c 'router bgp 65000'
        -c ' neighbor 11.11.11.11 remote-as 65000'
        -c ' neighbor 11.11.11.11 update-source 12.12.12.12'
        -c ' neighbor 13.13.13.13 remote-as 65000'
        -c ' neighbor 13.13.13.13 update-source 12.12.12.12'
        -c ' address-family ipv4 vpn'
        -c '  neighbor 11.11.11.11 activate'
        -c '  neighbor 13.13.13.13 activate'
        -c 'exit'
    - cmd: >-
        vtysh -c 'conf t'
        -c 'router bgp 65000 vrf VPN-A'
        -c ' address-family ipv4 unicast'
        -c '  label vpn export auto'
        -c '  redistribute static'
        -c '  rd vpn export 65000:1'
        -c '  rt vpn both 65000:100'
        -c '  import vpn'
        -c '  export vpn'
        -c 'exit'
  pe3:
    - cmd: sysctl -w net.mpls.conf.lo.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.conf.net13.input=1 > /dev/null
    - cmd: sysctl -w net.mpls.platform_labels=1024 > /dev/null
    - cmd: >-
        vtysh -c 'conf t'
        -c 'interface lo'
        -c ' ip addr 13.13.13.13/32'
        -c ' ip ospf passive'
        -c 'exit'
        -c 'router ospf'
        -c ' ospf router-id 13.13.13.13'
        -c ' network 13.13.13.13/32 area 0.0.0.0'
        -c ' network 172.16.13.0/24 area 0.0.0.0'
        -c 'exit'
        -c 'mpls ldp'
        -c ' router-id 13.13.13.13'
        -c ' address-family ipv4'
        -c '  discovery transport-address 13.13.13.13'
        -c '  interface lo'
        -c '  interface net13'
        -c 'exit'
    - cmd: ip link add VPN-A type vrf table 10
    - cmd: ip link add VPN-B type vrf table 20
    - cmd: ip link set VPN-A up
    - cmd: ip link set VPN-B up
    - cmd: ip link set net115 vrf VPN-A
    - cmd: ip link set net116 vrf VPN-B
    - cmd: >-
        vtysh -c 'conf t'
        -c 'ip route 115.115.115.115/32 172.16.115.115 vrf VPN-A'
        -c 'ip route 116.116.116.116/32 172.16.116.116 vrf VPN-B'
    - cmd: >-
        vtysh -c 'conf t'
        -c 'router bgp 65000'
        -c ' neighbor 11.11.11.11 remote-as 65000'
        -c ' neighbor 11.11.11.11 update-source 13.13.13.13'
        -c ' neighbor 12.12.12.12 remote-as 65000'
        -c ' neighbor 12.12.12.12 update-source 13.13.13.13'
        -c ' address-family ipv4 vpn'
        -c '  neighbor 11.11.11.11 activate'
        -c '  neighbor 12.12.12.12 activate'
        -c 'exit'
    - cmd: >-
        vtysh -c 'conf t'
        -c 'router bgp 65000 vrf VPN-A'
        -c ' address-family ipv4 unicast'
        -c '  label vpn export auto'
        -c '  redistribute static'
        -c '  rd vpn export 65000:1'
        -c '  rt vpn both 65000:100'
        -c '  import vpn'
        -c '  export vpn'
        -c 'exit'
    - cmd: >-
        vtysh -c 'conf t'
        -c 'router bgp 65000 vrf VPN-B'
        -c ' address-family ipv4 unicast'
        -c '  label vpn export auto'
        -c '  redistribute static'
        -c '  rd vpn export 65000:2'
        -c '  rt vpn both 65000:200'
        -c '  import vpn'
        -c '  export vpn'
        -c 'exit'
  ce1:
    - cmd: >-
        vtysh -c 'conf t'
        -c 'log file /var/log/frr/frr.log'
        -c 'interface lo'
        -c ' ip addr 111.111.111.111/32'
        -c 'exit'
        -c 'ip route 0.0.0.0/0 172.16.111.11'
        -c 'ip route 112.112.112.112/32 172.16.111.11'
        -c 'ip route 114.114.114.114/32 172.16.111.11'
        -c 'ip route 115.115.115.115/32 172.16.111.11'
    # create vrf
    - cmd: ip link add VPN-A-1 type vrf table 100
    - cmd: ip link set VPN-A-1 up
    # create br0
    - cmd: ip link add br0 type bridge vlan_filtering 1
    - cmd: ip link set dev br0 up
    # create vxlan100 (l3vni)
    - cmd: ip link add vxlan100 type vxlan nolearning dstport 4789 id 100 local 111.111.111.111
    - cmd: ip link set dev vxlan100 master br0
    - cmd: bridge vlan add vid 100 dev br0 self
    - cmd: bridge vlan add vid 100 dev vxlan100 untagged pvid
    - cmd: ip link set dev vxlan100 promisc on
    - cmd: ip link set dev vxlan100 mtu 9000
    - cmd: ip link set dev vxlan100 up
    - cmd: ip link add link br0 name br0.100 type vlan id 100
    - cmd: ip link set dev br0.100 mtu 9000
    - cmd: ip link set dev br0.100 up
    - cmd: ip link set br0.100 vrf VPN-A-1
    # create vxlan101
    - cmd: ip link add vxlan101 type vxlan nolearning dstport 4789 id 101 local 111.111.111.111
    - cmd: ip link set dev vxlan101 master br0
    - cmd: bridge vlan add vid 101 dev br0 self
    - cmd: bridge vlan add vid 101 dev vxlan101 untagged pvid
    - cmd: ip link set dev vxlan101 promisc on
    - cmd: ip link set dev vxlan101 mtu 9000
    - cmd: ip link set dev vxlan101 up
    - cmd: ip link add link br0 name br0.101 type vlan id 101
    - cmd: ip link set dev br0.101 mtu 9000   
    - cmd: ip link set dev br0.101 up
    - cmd: ip addr add 10.0.0.1/24 dev br0.101
    - cmd: ip link set br0.101 vrf VPN-A-1
    # create netns h1
    - cmd: ip netns add h1
    - cmd: ip link add h1-veth0 netns h1 type veth peer name ce1-veth0
    - cmd: ip netns exec h1 ip addr add 10.0.0.11/24 dev h1-veth0
    - cmd: ip netns exec h1 ip link set dev h1-veth0 up
    - cmd: ip netns exec h1 ip route add default via 10.0.0.1
    - cmd: ip link set dev ce1-veth0 master br0
    - cmd: ip link set dev ce1-veth0 promisc on
    - cmd: ip link set dev ce1-veth0 up
    - cmd: bridge vlan add vid 101 dev ce1-veth0 untagged pvid
    - cmd: >-
        vtysh -c 'conf t'
        -c 'vrf VPN-A-1'
        -c ' vni 100'
    - cmd: >-
        vtysh -c 'conf t'
        -c 'router bgp 65001'
        -c ' bgp router-id 111.111.111.111'
        -c ' no bgp default ipv4-unicast'
        -c ' neighbor evpn-peer peer-group'
        -c ' neighbor evpn-peer remote-as 65001'
        -c ' neighbor evpn-peer update-source 111.111.111.111'
        -c ' neighbor evpn-peer capability extended-nexthop'
        -c ' neighbor 112.112.112.112 peer-group evpn-peer'
        -c ' neighbor 114.114.114.114 peer-group evpn-peer'
        -c ' neighbor 115.115.115.115 peer-group evpn-peer'
        -c ' address-family ipv4 unicast'
        -c '  neighbor evpn-peer activate'
        -c '  neighbor evpn-peer soft-reconfiguration inbound'
        -c ' address-family l2vpn evpn'
        -c '  neighbor evpn-peer activate'
        -c '  advertise-all-vni'
        -c 'exit'
  ce2:
    - cmd: >-
        vtysh -c 'conf t'
        -c 'log file /var/log/frr/frr.log'
        -c 'interface lo'
        -c ' ip addr 112.112.112.112/32'
        -c 'exit'
        -c 'ip route 0.0.0.0/0 172.16.112.11'
        -c 'ip route 111.111.111.111/32 172.16.112.11'
        -c 'ip route 114.114.114.114/32 172.16.112.11'
        -c 'ip route 115.115.115.115/32 172.16.112.11'
    # create vrf
    - cmd: ip link add VPN-A-1 type vrf table 100
    - cmd: ip link set VPN-A-1 up
    # create br0
    - cmd: ip link add br0 type bridge vlan_filtering 1
    - cmd: ip link set dev br0 up
    # create vxlan100
    - cmd: ip link add vxlan100 type vxlan nolearning dstport 4789 id 100 local 112.112.112.112
    - cmd: ip link set dev vxlan100 master br0
    - cmd: bridge vlan add vid 100 dev br0 self
    - cmd: bridge vlan add vid 100 dev vxlan100 untagged pvid
    - cmd: ip link set dev vxlan100 promisc on
    - cmd: ip link set dev vxlan100 mtu 9000
    - cmd: ip link set dev vxlan100 up
    - cmd: ip link add link br0 name br0.100 type vlan id 100
    - cmd: ip link set dev br0.100 mtu 9000
    - cmd: ip link set dev br0.100 up
    - cmd: ip link set br0.100 vrf VPN-A-1
    # create vxlan102
    - cmd: ip link add vxlan102 type vxlan nolearning dstport 4789 id 102 local 112.112.112.112
    - cmd: ip link set dev vxlan102 master br0
    - cmd: bridge vlan add vid 102 dev br0 self
    - cmd: bridge vlan add vid 102 dev vxlan102 untagged pvid
    - cmd: ip link set dev vxlan102 promisc on
    - cmd: ip link set dev vxlan102 mtu 9000
    - cmd: ip link set dev vxlan102 up
    - cmd: ip link add link br0 name br0.102 type vlan id 102
    - cmd: ip link set dev br0.102 mtu 9000   
    - cmd: ip link set dev br0.102 up
    - cmd: ip addr add 10.0.1.1/24 dev br0.102
    - cmd: ip link set br0.102 vrf VPN-A-1
    # create netns h2
    - cmd: ip netns add h2
    - cmd: ip link add h2-veth0 netns h2 type veth peer name ce2-veth0
    - cmd: ip netns exec h2 ip addr add 10.0.1.12/24 dev h2-veth0
    - cmd: ip netns exec h2 ip link set dev h2-veth0 up
    - cmd: ip netns exec h2 ip route add default via 10.0.1.1
    - cmd: ip link set dev ce2-veth0 master br0
    - cmd: ip link set dev ce2-veth0 promisc on
    - cmd: ip link set dev ce2-veth0 up
    - cmd: bridge vlan add vid 102 dev ce2-veth0 untagged pvid
    - cmd: >-
        vtysh -c 'conf t'
